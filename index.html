<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <p>library.</p>
            <span class="material-symbols-outlined">
                forest
                </span>
        </div>
    </div>
    <div class="main container">
            <button class="showModal btn add-btn">Add book</button>
            <div class="form-container">
                <dialog id="bookModal" class="modal active">
                    <form>
                        <ul>
                            <h2>Add New Book</h2>
                            <li>
                                <label for="Title"></label>
                                <input class="input" type="text" id="title" placeholder="Title" name="book_title" maxlength="100" required="">
                            </li>
                            <li>
                                <label for="Author"></label>
                                <input class="input" type="text" id="author" placeholder="Author" name="book_author" maxlength="100" required="">
                            </li>
                            <li>
                                <label for="Pages"></label>
                                <input class="input" type="number" id="page" placeholder="Pages" name="book_page" min="1" max="5000" required="">
                            </li>
                            <li>
                                <label for="readStatus">Have you read it?</label>
                                <input type="checkbox" class="checkbox" name="read_status" id="readStatus">
                            </li>
                            <li>
                                <button class="btn " id="submit" type="submit">Submit</button>
                            </li>
                        </ul>
                    </form>
                </dialog>
            </div>

            <div class="books">
                <div class="card">
                </div>
              </div>
    </div>
</body>
</html>
